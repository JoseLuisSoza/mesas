<ion-view view-title="Descripcion">
    <ion-content>  	
        <ion-list class="list-inset">
        	<ion-item class"item-text-wrap" ng-repeat="post in posts | filter: {Tipo: queTipo}">
        		<div class="item item-avatar">
				    <h2>{{post.Nombre}}</h2>
				</div>
				<div class="item item-body">
				    <p>
				      {{post.Descripcion}}
				    </p> 
				 </div>
        	</ion-item>
    	</ion-list>
					    
	</ion-content>
</ion-view>
